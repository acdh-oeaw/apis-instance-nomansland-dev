{# This file overrides the default template from django_interval.  #}
{% if dates %}
{% if dates.from_date == dates.to_date %}
{{dates.from_date | date}}
{% else %}
<span class="date-range">
    {{ dates.from_date|date|default:"unknown" }} - {{ dates.to_date|date|default:"unknown"}}
</span>
{% endif %}
{% endif %}
